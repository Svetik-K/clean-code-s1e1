<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower's matrix" class="header__image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-items">
      <label for="new-task">Add Item</label>
      <div class="add-items__wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button button_add">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title todo__title">Todo</h3>
      <ul class="incomplete-tasks todo__list">
        <li class="incomplete-tasks__show list__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button__image">
          </button>
        </li>
        <li class="incomplete-tasks__edit list__item">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button__image">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title completed__title">Completed</h3>
      <ul class="completed-tasks completed__list">
        <li class="completed-tasks__item list__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button__image">
          </button>
        </li>
      </ul>
    </section>  
  </main>
  <script src="app.js"></script>
</body>
</html>
